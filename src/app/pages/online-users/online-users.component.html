<mat-card class="example-card m-2 bg-blue-light">
  <div class="text-2xl font-medium flex justify-center items-center">
    <span class="h-4 w-4 bg-green-online mr-2 rounded-full"></span>
    Online Users ({{ users?.length }})
  </div>

  <mat-card-content class="mt-4">
    <mat-card class="example-card m-1 bg-gray" *ngFor="let user of users">
      <div
        class="flex mx-2 text-white justify-between items-center cursor-pointer"
      >
        <div class="flex items-center">
          <div mat-card-avatar class="example-header-image mr-3"></div>
          <div class="text-lg">{{ user.name }}</div>
          <span class="h-2.5 w-2.5 bg-green-online ml-2 rounded-full"></span>
        </div>

        <mat-icon>chat</mat-icon>
      </div>
    </mat-card>
  </mat-card-content>
</mat-card>
