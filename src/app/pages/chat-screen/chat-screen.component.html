<mat-card class="example-card m-2 bg-gray">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="">Shiba Inu</mat-card-title>
    <mat-card-subtitle>Active Now</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="">
    <p class="text-base px-2 text-justify break-all">
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for .
    </p>

    <span class="flex">
      <textarea
        [(ngModel)]="msgContent"
        class="texta rounded w-full py-1 px-2 text-base break-all"
        placeholder="Write your message here..."
      ></textarea>

      <span class="w-2"></span>
      <button
        (click)="getSampleText()"
        mat-raised-button
        color="accent"
        class="btn-big"
      >
        <mat-icon>send</mat-icon>
      </button>
    </span>
  </mat-card-content>
</mat-card>
