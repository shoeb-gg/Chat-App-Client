<section class="">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-gray rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white"
        >
          Create an account
        </h1>

        <form class="space-y-4 md:space-y-6 text-dark" [formGroup]="regForm">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Your Name</label
            >
            <input
              class="border sm:text-sm rounded-lg block w-full p-2.5 outline-none"
              placeholder="e.g. Peter Steele"
              required=""
              formControlName="name"
            />

            <div
              class="alert"
              *ngIf="
                regForm.controls['name'].dirty &&
                regForm.controls['name'].invalid
              "
            >
              Name is required
            </div>
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Your email</label
            >
            <input
              type="email"
              class="border sm:text-sm rounded-lg block w-full p-2.5 outline-none"
              placeholder="name@company.com"
              formControlName="email"
            />
            <div
              class="alert"
              *ngIf="
                regForm.controls['email'].dirty &&
                regForm.controls['email'].invalid
              "
            >
              Email is required
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Password</label
            >
            <input
              type="password"
              placeholder="••••••••"
              class="border sm:text-sm rounded-lg block w-full p-2.5 outline-none"
              formControlName="password"
            />
            <div
              class="alert"
              *ngIf="
                regForm.controls['password'].dirty &&
                regForm.controls['password'].invalid
              "
            >
              Please Enter a Password
            </div>
          </div>

          <button
            (click)="submitRegForm()"
            class="w-full focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Create an account
          </button>

          <div class="alert" *ngIf="invalidForm">Please fill out the form</div>
          <p class="text-sm font-base text-white">
            Already have an account?
            <a [routerLink]="['/login']" class="font-medium hover:underline"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
